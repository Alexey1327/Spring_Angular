<div class="filter">
  <input
    type="text"
    placeholder="Быстрый поиск ..."
    [(ngModel)]="searchString"
  >
</div>
<div *ngIf="!loading">
  <ul *ngIf="todosService.todos.length; else noTodos">
    <li *ngFor="let todo of todosService.todos | todosFilter:searchString; let i = index" (click)="detailView(todo)">
      <span [class.done]="todo.done">
        <input type="checkbox" [checked]="todo.done" (change)="onChangeCompleted(todo.id)">
        <strong>{{i + 1}}</strong>
      {{todo.title}}
      </span>
      <small>{{todo.date | date:'medium'}}</small>
      <button class="rm" (click)="removeTodo(todo.id)">x</button>
    </li>
  </ul>

  <ng-template #noTodos>
    <p>Список дел пуст</p>
  </ng-template>
</div>

<div *ngIf="loading">Загрузка</div>
