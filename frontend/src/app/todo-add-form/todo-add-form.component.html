<div class="add-from-wrapper">
  <input class="input-title"
    type="text"
    placeholder="Введите заголовок"
    [(ngModel)]="title"
  >
  <select [(ngModel)]="priority">
    <option value="0">Обычный</option>
    <option value="1">Срочный</option>
    <option value="2">Попа в огне</option>
  </select>
  <input type="date"
         ngModel="string"
         required="true"
         [(ngModel)]="date"
  >
  <br/>
  <div class="input-description">
  <input
         type="text"
         placeholder="Введите описание"
         [(ngModel)]="text"
  >
  </div>
<button type="submit" (click)="addTodo()">Добавить</button>
</div>
